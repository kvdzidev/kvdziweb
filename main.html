<!DOCTYPE html>
<html>
<head>
<style>
@keyframes glitch {
  0% {
    transform: skew(0deg);
  }
  25% {
    transform: skew(5deg);
  }
  50% {
    transform: skew(-10deg);
  }
  75% {
    transform: skew(5deg);
  }
  100% {
    transform: skew(0deg);
  }
}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

button {
  all: unset;
  background-color: var(--black); 
  padding: 6px; 
  border-radius: 6px;
  width: 130px;
  border: 2px solid white; 
  box-shadow: 0 0 6px var(--white); 
  cursor: pointer;
  overflow: hidden;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center; 
}

button img {
  width: 60px;
  height: auto;
}

button:hover {
  animation: glitch 2s infinite; 
}
</style>
</head>
<body>
  <div class="container">
    <a href="">
    <button>
      <img src="https://www.pngall.com/wp-content/uploads/15/Hand-Cursor-Transparent.png" alt="SVG Icon Click">
    </button>
  </a>
  </div>
</body>
</html>
